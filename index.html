<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="lib/css/bootstrap.min.css" type="text/css" />
    </head>
    <body ng-app="MarkdownPreview">
        <div class="container" ng-controller="PreviewController">
            <div class="row">
                <div class="col-md-6">
                    <h4>Markdown Input</h4>
                    <textarea ng-model="markdown" ng-change="generatePreview()" class="form-control"></textarea>
                </div>
                <div class="col-md-6">
                    <h4>Preview</h4>
                    <div ng-bind-html="preview"></div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular-sanitize.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/controllers.js"></script>
    </body>
</html>
